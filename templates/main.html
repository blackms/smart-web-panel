<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Panel</title>
    <link rel=stylesheet href="{{ url_for('static', filename = "css/bootstrap.css") }}"/>
    <link rel=stylesheet href="{{ url_for('static', filename = "css/bootstrap-theme.css") }}"/>
    <link rel=stylesheet href="{{ url_for('static', filename = "css/sb-admin-2.css") }}"/>
    <link rel=stylesheet href="{{ url_for('static', filename = "css/metisMenu.min.css") }}"/>
    <link rel=stylesheet href="{{ url_for('static', filename = "css/font-awesome.min.css") }}"/>
    <link rel=stylesheet href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css"/>
    <script src="{{ url_for('static', filename = "js/jquery.js") }}"></script>
    <script src="{{ url_for('static', filename = "js/bootstrap.js") }}"></script>
    <script src="{{ url_for('static', filename = "js/sb-admin-2.js") }}"></script>
    <script src="{{ url_for('static', filename = "js/metisMenu.min.js") }}"></script>
    <script src="{{ url_for('static', filename = 'js/main.js') }}"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ArubaCloud Smart Service</a>
    </div>
    <ul class="nav navbar-top-links navbar-right">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-user" id="dc_selector">
                <li id="1"><a href="#"><i class="fa fa-user fa-fw"></i>DC 1</a>
                </li>
                <li id="2"><a href="#"><i class="fa fa-user fa-fw"></i>DC 2</a>
                </li>
                <li id="3"><a href="#"><i class="fa fa-user fa-fw"></i>DC 3</a>
                </li>
                <li id="4"><a href="#"><i class="fa fa-user fa-fw"></i>DC 4</a>
                </li>
                <li id="5"><a href="#"><i class="fa fa-user fa-fw"></i>DC 5</a>
                </li>
                <li id="6"><a href="#"><i class="fa fa-user fa-fw"></i>DC 6</a>
                </li>
            </ul>
        </li>
    </ul>
</nav>
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            Datacenter: <i id="datacenter_text_id"></i>
        </div>
        <div class="panel panel-body">
            <table id="vm" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>IP</th>
                    <th>Actions</th>
                    <th>State</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>IP</th>
                    <th>Actions</th>
                    <th>State</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <button id="create_smart_vm" type="button" class="btn btn-outline btn-primary btn-lg" data-toggle="modal"
            data-target="#myModal">Create Smart VM
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create VM</h4>
            </div>
            <div class="modal-body">
                <form id="formCreation" class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Create Server</legend>

                        <!-- Select Basic -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="selectbasic">Size</label>
                            <div class="col-md-4">
                                <select id="size" name="size" class="form-control">
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                    <option value="extralarge">Extra Large</option>
                                </select>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Name</label>
                            <div class="col-md-4">
                                <input id="server_name" name="server_name" type="text" placeholder="Server Name"
                                       class="form-control input-md" required="">
                                <span class="help-block">Server Name</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="template_id">TemplateID</label>
                            <div class="col-md-4">
                                <input id="template_id" name="template_id" type="text" placeholder="TemplateID"
                                       class="form-control input-md" required="">
                                <span class="help-block">Template ID</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="admin_password">Admin Password</label>
                            <div class="col-md-4">
                                <input id="admin_password" name="admin_password" type="text"
                                       placeholder="Admin Password" class="form-control input-md" required="">
                                <span class="help-block">Admin Password</span>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>

            <div class="modal-footer">
                <button id="submit_create" type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
